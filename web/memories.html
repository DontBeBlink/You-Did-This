<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memories - You Did This</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #4a5568;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: 700;
        }

        .header p {
            color: #718096;
            font-size: 1.1em;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .search-section {
            margin-bottom: 20px;
        }

        .search-box {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .filters-section {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 20px;
            align-items: start;
        }

        .filter-group {
            background: #f8fafc;
            border-radius: 8px;
            padding: 15px;
        }

        .filter-group label {
            display: block;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 8px;
        }

        .filter-chips {
            min-height: 40px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
        }

        .filter-chip {
            background: #667eea;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .filter-chip span {
            cursor: pointer;
            font-weight: bold;
            padding: 2px 6px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
        }

        .filter-chip span:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .clear-filters {
            background: #e53e3e;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s ease;
            height: fit-content;
        }

        .clear-filters:hover {
            background: #c53030;
        }

        .bulk-actions {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 15px 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            display: none;
            align-items: center;
            gap: 15px;
        }

        .bulk-info {
            color: #4a5568;
            font-weight: 600;
        }

        .btn-bulk {
            background: #e53e3e;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .btn-bulk:hover {
            background: #c53030;
        }

        .memories-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-header h2 {
            color: #4a5568;
            font-size: 1.5em;
        }

        .select-all-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .memory-item {
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            background: white;
        }

        .memory-item:hover {
            border-color: #667eea;
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.1);
        }

        .memory-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .memory-select {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .memory-title {
            flex: 1;
            color: #2d3748;
            font-size: 1.2em;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .memory-title:hover {
            color: #667eea;
        }

        .memory-actions {
            display: flex;
            gap: 10px;
        }

        .btn-edit, .btn-delete {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-edit {
            background: #38a169;
            color: white;
        }

        .btn-edit:hover {
            background: #2f855a;
        }

        .btn-delete {
            background: #e53e3e;
            color: white;
        }

        .btn-delete:hover {
            background: #c53030;
        }

        .memory-content {
            color: #4a5568;
            line-height: 1.6;
            margin-bottom: 15px;
            font-size: 1.05em;
        }

        .memory-meta {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 15px;
            align-items: center;
            font-size: 0.9em;
        }

        .tags, .people {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .tag {
            background: #667eea;
            color: white;
            padding: 4px 10px;
            border-radius: 15px;
            cursor: pointer;
            transition: background 0.3s ease;
            font-size: 12px;
        }

        .tag:hover {
            background: #5a67d8;
        }

        .person {
            background: #38a169;
            color: white;
            padding: 4px 10px;
            border-radius: 15px;
            cursor: pointer;
            transition: background 0.3s ease;
            font-size: 12px;
        }

        .person:hover {
            background: #2f855a;
        }

        .timestamp {
            color: #a0aec0;
            font-size: 0.85em;
            text-align: right;
        }

        .pagination {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 2px solid #e2e8f0;
        }

        .pagination-controls {
            display: flex;
            gap: 10px;
        }

        .pagination button {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .pagination button:hover:not(:disabled) {
            background: #667eea;
            color: white;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .page-info {
            color: #4a5568;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
            display: none;
        }

        .no-memories {
            text-align: center;
            padding: 60px 20px;
            color: #a0aec0;
            font-size: 1.2em;
        }

        .message {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            border: 1px solid #feb2b2;
        }

        .success-message {
            background: #c6f6d5;
            color: #2f855a;
            border: 1px solid #9ae6b4;
        }

        @media (max-width: 768px) {
            .filters-section {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .memory-meta {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .timestamp {
                text-align: left;
            }

            .pagination {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🧠 Memories</h1>
            <p>Search, filter, and manage your memories with powerful tools for deep exploration and fast cleanup.</p>
        </div>

        <div id="errorMessage" class="message error-message"></div>
        <div id="successMessage" class="message success-message"></div>

        <div class="controls">
            <div class="search-section">
                <input type="text" id="searchInput" class="search-box" placeholder="Search memories by title or content...">
            </div>

            <div class="filters-section">
                <div class="filter-group">
                    <label>Tags</label>
                    <div id="tagsFilter" class="filter-chips"></div>
                </div>
                <div class="filter-group">
                    <label>People</label>
                    <div id="peopleFilter" class="filter-chips"></div>
                </div>
                <button id="clearFilters" class="clear-filters">Clear Filters</button>
            </div>
        </div>

        <div id="bulkActions" class="bulk-actions">
            <span class="bulk-info">Selected <span id="selectedCount">0</span> memories</span>
            <button id="bulkDelete" class="btn-bulk">Delete Selected</button>
        </div>

        <div class="memories-section">
            <div class="section-header">
                <h2>Your Memories</h2>
                <div class="select-all-container">
                    <input type="checkbox" id="selectAll">
                    <label for="selectAll">Select All</label>
                </div>
            </div>

            <div id="loading" class="loading">Loading memories...</div>

            <div id="memoriesContainer"></div>

            <div class="pagination">
                <div class="pagination-controls">
                    <button id="prevPage">Previous</button>
                    <button id="nextPage">Next</button>
                </div>
                <div id="pageInfo" class="page-info"></div>
            </div>
        </div>
    </div>

    <script src="/static/js/api.js"></script>
    <script>
        // Initialize the memories UI when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            memoriesUI.init();
        });
    </script>
</body>
</html>
